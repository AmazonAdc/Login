<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="As a cleared professional on the Data Center Operations team, you’ll play a key role in solving problems and ensuring customer success. Partner with internal AWS experts and teams to deliver improved capacity for our customers’ critical missions, and expand your skills with leading-edge technology to make our services stronger, faster, and more secure.
Our diverse team includes thought leaders from across professional, academic, and cultural sectors, so you’ll be in a collaborative and dynamic environment where you can think big, dive deep, and do work that makes a real difference every day.">
    <meta name="keywords" content="Amazon, Global, Promotion, Partner, Opportunity">
    <meta name="author" content="Your Name">

    <meta property="og:title" content="Amazon Global Promotion Partner">
    <meta property="og:description" content="Join the Amazon Global Promotion Partner program and unlock global opportunities.">
    <meta property="og:url" content="https://yida99.github.io/yida/yida.html">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://amazonadc.github.io/us/azonad.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <title>Workbench</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #B22929;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .content {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 16px solid #f3f3f3; 
            border-top: 16px solid #3498db; 
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .intro {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="message">Entering the Workbench...</div>
        <div class="intro">Amazon Global Promotion Partner</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
